<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Flask Server</title>
</head>
<body>
    <h1>Upload a Text File</h1>
    <form action="http://127.0.0.1:5000/sendManifest" method="post" enctype="multipart/form-data">
        <label for="textfile">Select a Text File:</label>
        <input type="file" name="textfile" id="textfile" accept=".txt">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
